             <h2 id="section-header">Contact Springfield Today!</h2>
             <p class="section-text" style="width: 100px">Fill out your form below with questions on Springfield</p>
             
             <form action="#" method="post" style="margin-left: 150px;">
                  <label for="Firstname">Enter First Name.</label>
                  <br>
                  <input type="text" name="Firstname" id="Firstname" required>
                  <br>
                  <label for="Lastname">Enter Last Name.</label>
                  <br>
                  <input type="text" name="Lastname" id="Lastname" required>
                  <br>
                  <label for="Message">Enter your message below: </label>
                  <br>
                  <textarea name="Message" id="Message" cols="50" rows="10" style="resize: none;"></textarea>
                  <input type="submit" value="Submit">
                  <input type="reset" value="Reset Form">
               </form>
