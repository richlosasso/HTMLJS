<html lang="en">
<head>

<body>
    <h1>Week 8 Lab</h1>

    <script>
        //One Example for array
        var cars = new Array()
        cars[0] = "Toyota";
        cars[1] = "Honda";
        cars[2] = "Ford";
        cars[3] = "Subaru";
        cars[4] = "Porsche";
        cars[5] = "Volkswagen";

        console.log(cars);

        //example for loop
        for(let i=0; i<cars.length; i++){
            console.log(cars[i]);
        }
        var people = [
            "Sam", 
            "Kerri", 
            "Tyler", 
            "Richard", 
            "Christina", 
            "Nate"];

        console.log(people);

        /*people.push("Jordan");
        console.log(people);
        
        people.pop();
        console.log(people);

        people.splice(3,1);
        console.log(people)*/
        
        var colors = ["green", "black", "blue", "red", "yellow", "blue"];

        for(let i=0; i<people.length; i++){
            console.log(`${people[i]}'s favorite color is ${colors[i]}`);
        }

        //Associative Arrays
        var sportsTeam = []
        sportsTeam ["Baseball"] = "New York Mets";
        sportsTeam["Hockey"] = "New York Rangers";
        sportsTeam["Basketball"] = "Miami Heat";
        sportsTeam["Football"] = "Buffalo Bills";

        console.log(sportsTeam["Basketball"]);

        //Two Dimensional Arrays
        var vehicles = []
        vehicles[0] - ["Make", "Toyota", "Honda", "Ford"]
        vehicles[1] - ["Model", "Camry", "Accord", "Taurus"]
        vehicles[2] - ["Year", "2010", "2013", "2019"]

        for(let i = 0; i<vehicles.length; i++){
            for(let j = 0; j<vehicles[i].length; j++){
                console.log(vehicles[i][j]);
            }
        }

        //Objects
        var character1 = {
            class:"Plumber",
            name:"Mario",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10,
            hasHat:true,

        }

        var character2 = {
            class:"Princess",
            name:"Peach",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:7,
            hasHat:false,
            hasCrown:true,

        }

        var character3 = {
            class:"Plumber",
            name:"Luigi",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10,
            hasHat:true,
            hasCrown:false,

        }

        var character4 = {
            class:"Villian",
            name:"Bowser",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:30,
            hasHat:false,
            hasCrown:false,

        }

        var characters = [character1, character2, character3, character4];

        for(let key in characters){
            console.log(characters[key].class, characters[key].name, characters[key].hasMustache);
        }

        characters.forEach(function(item, character){
            console.log(item.name, item.class, item.hasMustache, character)
        })


    </script>
</body>
