<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tyler Anderson">
    <title>Event Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Event Form</h1>

    <table>
        <thead>
            <tr>
                <th>Form Labels</th>
                <th>Form Inputs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parent/Guardian Name:</td>
                <td><input type="text" id="parentName"></td>
            </tr>
            <tr>
                <td>Child First Name:</td>
                <td><input type="text" id="childName"></td>
            </tr>
            <tr>
                <td>Child Age:</td>
                <td><input type="number" id="childAge"></td>
            </tr>
            <tr>
                <td>Date & Time:</td>
                <td><input type="datetime-local" id="dateTime"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Start Time:</td>
                <td><input type="time" id="startTime"></td>
            </tr>
            <tr>
                <td>Amount of Guests:</td>
                <td><input type="Amount" id="numGuests"></td>
            </tr>
            <tr>
                <td>Food:</td>
                <td><input type="text" id="food"></td>
            </tr>
            <tr>
                <td>Size (SM, Med, LG):</td>
                <td><input type="text" id="size"></td>
            </tr>
            <tr>
                <td>Drinks:</td>
                <td>
                    <select id="drinks" multiple>
                        <option value="soda">Soda</option>
                        <option value="water">Water</option>
                        <option value="fruitPunch">Fruit Punch</option>
                        <option value="lemonade">Lemonade</option>
                        <option value="icedTea">Iced Tea</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Type of Cake:</td>
                <td>
                    <select id="cakeType">
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="iceCreamCake">Ice Cream Cake</option>
                        <option value="marble">Marble</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decorations:</td>
                <td><input type="text" id="decorations"></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td>
                    <select id="color">
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td><textarea id="comments"></textarea></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Submit</td>
            </tr>
        </tfoot>
    </table>

    <script>
        // JavaScript code can be added here for further functionality
    </script>
</body>
</html>
